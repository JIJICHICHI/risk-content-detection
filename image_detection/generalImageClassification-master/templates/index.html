<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>图片检测系统</title>
</head>
<body>
    <h1>图片内容违规检测</h1>
    <form action="/upload" method="post" enctype="multipart/form-data">
        <label for="file">上传图片:</label>
        <input type="file" name="file" id="file" required>
        <br><br>
        <button type="submit">检测</button>
    </form>
</body>
</html>
